<!DOCTYPE html>
<html lang="en">

<head>

<style>
    * {

    }

    body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: rgba(56, 58, 71, 1);

        color: white;
    }

    .nav {
        top: 0;
        position: sticky;
        z-index: 2;
        height: 64px;
        background-color: rgba(56, 105, 232, 1);
        display: flex;
        justify-content: center;
        width: 100vw;
        padding-right: 20px;
    }

    .nav_item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 1121.66px;
        line-height: 24px;
    }

    .nav_item_a {
        display: flex;
    }

    .nav_img {
        height: 36px;
        width: 113px;
    }

    .nav_content {
        display: flex;
        align-items: center;
    }

    .nav_a {
        text-decoration: none;
        font-weight: 500;
        padding: 9px 24px;
        color: rgba(255, 255, 255, 1);

    }

    .nav_a:hover {
        background-color: rgba(0, 0%, 100%, .1);
        border-radius: 4px;
    }

    .nav_filter {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid rgba(136, 167, 246, 1);
        border-radius: 50rem;
        padding: 12px 16px;
        margin-left: 24px;
        text-decoration: none;
        color: white;
    }

    .svg_filter {
        margin-right: 8px;
        width: 23px;
    }

    .filter_a {
        font-size: 12px;
        line-height: 18px;
    }

    .section {
        background-color: rgba(36, 37, 46, 1);
        width: 100%;
    }

    .section_item {
        padding: 40px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .section_form {
        position: relative;
        width: 500px;
        margin: auto;
    }

    .search[type=text] {
        width: 100%;
        height: 63px;
        border: 1px solid rgb(71, 73, 92);
        background-color: rgb(36, 37, 46);
        font-size: 16px;
        line-height: 24px;
        font-weight: 300;
        padding: 0px 40px 0px 48px;
        color: white;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
    }

    .search::placeholder {
        color: #98a3c6 !important;
    }

    .search[type=text]:focus {
        border: 1px solid rgb(56, 105, 232) !important;
    }

    .search_logo {
        position: absolute;
        top: 22.047px;
        left: 19px;
        height: 15px;
        line-height: 24px;
    }

    .svg_search {
        height: 20px;
        width: 20px;
    }

    .clear_logo {
        position: absolute;
        top: 22.047px;
        right: 15px;
        height: 15px;
        line-height: 24px;
    }

    .svg_clear {
        height: 16px;
        width: 16px;
        cursor: pointer;
    }

    #contenier {
        width: 75% !important;
        margin: auto !important;
    }

    #myTable {
        width: 100%;
    }

    #contain {
        font-weight: 400;
        padding-top: 48px;
        color: rgba(255, 255, 255, 1);
        font-size: 24px;
    }

    #btc_container {
        width: 83.33%;
        margin: auto;
        line-height: 24px;
        font-size: 15.2px;
    }

    #btc {
        padding-top: 40px;
    }

    #btc_item_one {
        text-decoration: none;
        color: rgba(255, 255, 255, 1);
    }

    #btc_item_one:hover {
        color: #8dadfc;
    }

    #btc_item_two {
        color: rgba(152, 163, 198, 1);
        text-decoration: none;
    }

    #btc_item_three {
        color: rgba(255, 255, 255, 1);
        font-size: 24px;
        line-height: 36px;
        font-weight: 400;
        padding-top: 40px;
    }

    #btc_table {
        padding-top: 40px;
    }

    #btctable {
        display: block;
    }

    #bitcoin {
        display: flex;
        padding-left: 24px;
        padding-right: 24px;
        margin-bottom: 24px;
    }

    #bitcoin_bar {
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-size: 16px;
        line-height: 24px;
        color: rgba(152, 163, 198, 1);
    }

    #bitcoin_bar,
    th {
        font-weight: 300;
    }

    #btc_table_item {
        display: block;
    }

    #bitCoin {
        background-color: rgba(64, 66, 79, 1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 24px;
        padding-right: 24px;
        height: 80px;
        border-bottom: 1px solid rgba(71, 73, 92, 1);
        cursor: pointer;
    }

    #bitCoin:hover {
        background: linear-gradient(90deg, #57596b, #47495c);
    }

    #Bitcoin {
        display: flex;
        align-items: center;
        width: 33.333%;
    }

    #btc_symbol {
        width: 33.333%;
        text-align: center;
        font-size: 14px;
        line-height: 21px;
        color: rgba(141, 173, 252, 1);
    }

    #btc_volume {
        font-size: 14px;
        line-height: 21px;
        width: 33.333%;
        text-align: right;
    }

    #btc_image {
        border-radius: 50%;
        width: 24px;
        height: 24px;
    }

    #btc_name {
        font-weight: 300;
        line-height: 21px;
    }
</style>

<body>
    <div class="nav">
        <div class="nav_item">
            <a href="#" class="nav_item_a">
                <img src="exwherelogo.svg" class="nav_img">
            </a>
            <div class="nav_content">
                <a href="#" class="nav_a">Home</a>
                <a href="#" class="nav_a">Crypto Compare</a>
                <a href="#" class="nav_a">Crypto Converter</a>
                <a href="#" class="nav_filter">
                    <img src="exwherefilter.svg" class="svg_filter">
                    <div class="filter_a">FILTER BY</div>
                </a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="section_item">
            <form class="form">
                <div class="section_form">
                    <input type="text" class="search" id="Search" placeholder="Search by name or symbol">
                    <div class="search_logo">
                        <img src="exwheresearch.svg" class="svg_search">
                    </div>
                    <div class="clear_logo">
                        <img src="exwhereclear.svg" class="svg_clear">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="btc_container">
        <div id="btc">
            <a href="exwhere.html" id="btc_item_one">home</a>
            <a href="#" id="btc_item_two"> / buy Bitcoin (BTC)</a>
        </div>
        <h1 id="btc_item_three">Where to Buy Bitcoin (BTC)</h1>
        <div id="btc_table">
            <table id="btctable">
                <thead id="bitcoin">
                    <tr id="bitcoin_bar">
                        <th>Exchange</th>
                        <th>Pair</th>
                        <th>Volume (24h)</th>
                    </tr>
                </thead>
                <tbody id="btc_table_item"></tbody>
            </table>
        </div>
    </div>

</body>
<script>
    $(".clear_logo").on("click", function () {
        $('.form')[0].reset();
    });

    var resetb = document.querySelector(".svg_clear");
    var offcansearch = document.querySelector('.search');

    offcansearch.addEventListener('keyup', function () {
        var searchSminput = offcansearch.value.length;
        if (searchSminput == 0) {
            resetb.style.display = "none";
        } else {
            resetb.style.display = "block";
        }
    });

    resetb.addEventListener('click', function () {
        resetb.style.display = "none";
        offcansearch.focus();
    });

    $.ajax({
        type: "get",
        url: "https://api.exwhere.com/crypto/?skip=0&limit=25&symbol=btc",
        success: function (preload) {
            var bitcoin = preload["data"]["spot_market_pairs"];
            // console.log(bitcoin);
            var crypto = "";
            for (var i = 0; i < bitcoin.length; i++) {
                crypto += `<tr id="bitCoin">
                    <td id="Bitcoin">
                    <div><img id="btc_image" src="${bitcoin[i].market_logo}"></div>
                    <div id="btc_name">${bitcoin[i].market_name}</div></td>
                    <td id="btc_symbol">${bitcoin[i].base_coin_symbol}/${bitcoin[i].target_coin_symbol}</td>
                    <td id="btc_volume">${bitcoin[i].volume}</td>
                    </tr>`
                // console.log(crypto)
            }
            $("#btc_table_item").html(crypto)
            $("#bitCoin").click()
        },
    })
</script>

</html>

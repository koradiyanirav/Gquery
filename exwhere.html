<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <title>Discover</title>
</head>
<style>
    body {
        margin: 0px;
        padding: 0px;
        font-family: Source Sans Pro, sans-serif;
        background-color: rgba(56, 58, 71, 1);
    }

    #contenier {
        width: 75% !important;
        margin: auto !important;
    }

    #myTable {
        width: 100%;
    }

    #contain {
        font-weight: 400;
        padding-top: 20px;
        color: rgba(255, 255, 255, 1);
        font-size: 24px;
    }

    #contain-item {
        margin: 0px;
    }

    #dollar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #dollar-item {
        height: 64px;
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1.3px solid;
        border-image: linear-gradient(90deg, #57596b, #47495c) 1 stretch;
        padding-left: 25px;
        padding-right: 25px;
        color: rgba(152, 163, 198, 1);
        width: 100%;
    }

    #myTable_length{
        color: rgba(152, 163, 198, 1);
        font-weight: 300!important;
        font-size: 14px;
        line-height: 21px;
        padding-top: 20px;
    }
    
    #myTable_filter{
        color: rgba(152, 163, 198, 1);
        padding-top: 20px;
        line-height: 21px;
        font-weight: 300!important;
        font-size: 14px;
    }

    #myTable_info{
        color: rgba(152, 163, 198, 1);
        padding-top: 20px;
        line-height: 21px;
        font-weight: 300!important;
        font-size: 14px;
    }

    #myTable_paginate{
        color: rgba(152, 163, 198, 1);
        padding-top: 20px;
        line-height: 21px;
        font-weight: 300!important;
        font-size: 14px;
    }

    .paginate_button:hover{
        background: linear-gradient(90deg,#57596b,#47495c)!important;
    }
    
    select{
        color: rgba(152, 163, 198, 1);
    }

    #h5 {
        font-weight: 500;
        font-size: 14px;
        border: none;
    }

    th.sorting_asc::before{
        display: none!important;
    }

    th.sorting_asc::after{
        display: none!important;
    }
    th.sorting::before{
        display: none!important;
    }

    th.sorting::after{
        display: none!important;
    }

    #main-item {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1.3px solid;
        border-image: linear-gradient(90deg, #57596b, #47495c) 1 stretch;
        height: 80px;
        color: rgba(255, 255, 255, 1);
        padding-left: 24px;
        padding-right: 24px;
        cursor: pointer;
    }

    #money {
        display: grid;
        grid-template-columns: auto auto auto;
        align-items: center;
        justify-content: center;
    }

    #image {
        width: 50px;
    }

    #name {
        font-size: 14px;
        color: rgba(255, 255, 255, 1);
    }

    #symbol {
        text-transform: uppercase;
        font-size: 14px;
        color: rgba(152, 163, 198, 1);
    }

    #item {
        display: flex;
        flex-direction: column;
        line-height: 1.5;
    }

    #currency {
        font-size: 14px;
        line-height: 1.5;
    }

    img {
        width: 24px;
        height: 24px;
    }
</style>

<body>
    <div id="contenier">
        <div id="contain">
            <p id="contain-item">Top Cryptos by Marketcap</p>
        </div>
        <table id="myTable">
            <thead id="dollar">
                <tr id="dollar-item">
                    <th id="h5">Name</th>
                    <th id="h5">Market cap</th>
                </tr>
            </thead>
            <tbody id="main">
            </tbody>
        </table>
    </div>
</body>
<script>
    $.ajax({
        type: "get",
        url: "https://api.exwhere.com/coins/",
        success: function (preload) {
            var data = preload["results"];
            var crypto = '';
            for (var i = 1; i < data.length; i++) {
                crypto += `
                <tr id="main-item" onclick="window.location='btc.html';">
                        <td id='money'>
                            <div id="image"><img src='${data[i].image}'></div>
                            <div id="item">  
                            <div id="name">${data[i].name}</div>
                            <div id="symbol">${data[i].symbol}</div>
                            </div>
                        </td>
                        <td id='currency'>
                            <div id="market-cap">${data[i].market_cap}</div>
                        </td>    
                    </tr>`
            }
            console.log(crypto);
            $("#main").html(crypto)
            $("#myTable").dataTable();
        }
    })
    
</script>

</html>
